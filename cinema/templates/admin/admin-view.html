<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Cinema E-Booking</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="/static/css/Roboto.css">
    <link rel="stylesheet" href="/static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/css/CheckOutPage-V10.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/css/shopping-ecommerce-products.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="height: 54px;margin-bottom: 0px;">
        <div class="container-fluid"><a class="navbar-brand" href="{{url_for('admin.view')}}">Cinema E-Booking</a>
            <button data-bs-toggle="collapse" data-bs-target="#navcol-1" class="navbar-toggler"></button>
            <div class="dropdown"><a aria-expanded="false" data-bs-toggle="dropdown" class="dropdown-toggle" href="#" style="color: black;">Manage</a>
                <div class="dropdown-menu"><a class="dropdown-item" href="{{url_for('admin.manage_movie')}}">Movies</a><a class="dropdown-item" href="{{url_for('admin.manage_promo')}}">Promotions</a><a class="dropdown-item" href="{{url_for('admin.manage_members')}}">Members</a><a class="dropdown-item" href="{{url_for('admin.manage_fees')}}">Prices and Fees</a></div>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav"></ul>
            </div>
            <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.view')}}"
            style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px; margin-right: 20px;">Home</a>
                <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.logout')}}" style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px;">Logout</a>
        </div>
    </nav>
    <header class="text-center text-white masthead parallax">
        <div class="container">
            <div class="col-xl-9 mx-auto position-relative">
                <h1>Hello, {{admin_name}}</h1>
            </div>
        </div>
    </header>
    <section class="text-center bg-light features-icons">
        <div class="container">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-3"><img src="/static/img/reel.png" style="width: 100%;height: 80%;" /></div>
                <div class="col-md-3"><img src="/static/img/email.png" style="width: 100%;height: 80%;" /></div>
                <div class="col-md-3"><img src="/static/img/members.png" style="width: 100%;height: 80%;" /></div>
                <div class="col-md-3"><img src="/static/img/money.png" style="width: 100%;height: 80%;" /></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3"><a class="btn btn-primary" type="button" href="{{url_for('admin.manage_movie')}}" style="background: #950740;border-style: none;;box-shadow: 3px 4px var(--bs-gray-800);">Manage Movies</a></div>
                <div class="col-md-3"><a class="btn btn-primary" type="button" href="{{url_for('admin.manage_promo')}}" style="background: #950740;border-style: none;;box-shadow: 3px 4px var(--bs-gray-800);">Manage Promotions</a></div>
                <div class="col-md-3"><a class="btn btn-primary" type="button" href="{{url_for('admin.manage_members')}}" style="background: #950740;border-style: none;;box-shadow: 3px 4px var(--bs-gray-800);">Manage Members</a></div>
                <div class="col-md-3"><a class="btn btn-primary" type="button" href="{{url_for('admin.manage_fees')}}" style="background: #950740;border-style: none;;box-shadow: 3px 4px var(--bs-gray-800);">Ticket Prices and Booking Fees</a></div>
            </div>
        </div>
    </section>
    <section class="showcase"></section>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/signup.js"></script>
</body>

</html>
