<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Cinema E-Booking</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="/static/css/Roboto.css">
    <link rel="stylesheet" href="/static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/css/CheckOutPage-V10.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/css/shopping-ecommerce-products.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="height: 54px;margin-bottom: 0px;">
        <div class="container-fluid"><a class="navbar-brand" href="{{url_for('user.view')}}">Cinema E-Booking</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link active" href="#out-now">Out Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#coming-soon">Coming Soon!</a></li>
                    <li class="nav-item"></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
            {% if logged_in %}
            <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.edit_profile')}}" style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px; margin-right: 10px;">Profile</a>
            <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.logout')}}" style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px;">Logout</a>
            {% else %}
            <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.logout')}}" style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px;">Login</a>
            {% endif %}
        </div>
    </nav>
    <header class="text-center text-white masthead parallax">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1>Looking for a movie?</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                    <form>
                        <div class="row">
                            <a class="btn btn-primary ms-auto" role="button" href="{{url_for('user.search')}}" style="background: #950740;border-style: none;box-shadow: 3px 4px var(--bs-gray-800), 0px 0px;">Search</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="text-center bg-silver features-icons">
        <div class="row">
            <div class="col-xl-9 mx-auto position-relative">
                <h1 class="mb-5"></h1>
                <div class="movie-section">
                    <div id="out-now">
                        <h1 style="color: Black;">Out Now!</h1>
                        <div class="out-now-carousel carousel">
                            <div class="out-now-carouselbox carouselbox">
                                <!-- data -->
                                {% for movie in movies_out %}
                                <div class="movie-container">
                                    <img class="img-0slider-img&quot;" src="{{movie['trailerPictureLink']}}">
                                    <button type="button" onclick="location.href='{{ url_for('user.movie_info', movie_id=movie['movieID']) }}'" class="view-trailer">View Trailer</button>
                                </div>
                                {% endfor %}
                            </div>
                            <a class="switchLeft sliderButton" onclick="sliderScrollLeft('out-now-carouselbox')"><</a>
                            <a class="switchRight sliderButton" onclick="sliderScrollRight('out-now-carouselbox')">></a>
                        </div>
                    </div>
                    <div id="coming-soon">
                        <h1 style="color: black;">Coming Soon!</h1>
                        <div class="coming-soon-carousel carousel">
                            <div class="coming-soon-carouselbox carouselbox">
                                <!-- data -->
                                {% for movie in coming_soon %}
                                <div class="movie-container">
                                    <img class="img-0slider-img&quot;" src="{{movie['trailerPictureLink']}}">
                                    <button type="button" onclick="location.href='{{ url_for('user.movie_info', movie_id=movie['movieID']) }}'" class="view-trailer">View Trailer</button>
                                </div>
                                {% endfor %}
                            </div>
                            <a class="switchLeft sliderButton" onclick="sliderScrollLeft('coming-soon-carouselbox')"><</a>
                            <a class="switchRight sliderButton" onclick="sliderScrollRight('coming-soon-carouselbox')">></a>
                        </div>
                    </div>
                </div>
                <button onclick="topFunction()" id="top-button" title="Go to top">Top</button>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
            </div>
        </div>
    </section>
    <section class="showcase"></section>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/signup.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
