<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
          integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/edit_profile.css">
    <title>Edit Info</title>
</head>

<body>
<div class="container">
    <div class="sidebar">

        <ul class="nav_list" list-style="none">
            <ol list-style="none">
                <a href="{{url_for('user.edit_profile')}}">

                    <span class="links_name">Edit Profile</span>
                </a>

            </ol>
            <ol>
                <a href="{{url_for('user.change_password')}}">
                    <span class="links_name">Change Password</span>
                </a>
            </ol>
            <ol>
                <a href="{{url_for('user.manage_payment')}}">
                    <span class="links_name">Manage Payment</span>
                </a>
            </ol>
            <ol>
                <a href="{{url_for('user.order_history')}}">
                    <span class="links_name">Booking History</span>
                </a>
            </ol>
            <ol style="margin-top: 400px;">
                <a href="{{url_for('user.view')}}">
                    <span class="links_name">Return Home</span>
                </a>
            </ol>
        </ul>
    </div>
    <div class="form">
        <form action="" method="post">
            <h2>Update Password</h2>
            {% block content %}
            {% if not reset %}
                <input class="form-input" name="current_password" placeholder="Current Password*" required>
            {% endif %}
            {% endblock content %}
            <input class="form-input" type="password" minlength="10" name="password" placeholder="New Password*" required>
            <input class="form-input" type="password" minlength="10" placeholder="Re-enter New Password*" required>
            <div>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="/static/js/signup.js"></script>
</div>
</body>
</html>
