<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
   <link rel="stylesheet" href="assets/css/editinfo.css">
   <title>Edit Info</title>
   
</head>
<body>
   <div class="container">
       <div class="signin">
           <form class="form">
               <h1>Edit Personal Information</h1>
               <input class="form-input" type="name" placeholder="First Name*">
               <input class="form-input" type="name" placeholder="Middle Name(Optional)">
               <input class="form-input" type="name" placeholder="Last Name*">
               <select class="form-input" name="gender" required>
                    <option class="form-select" value=""disabled selected hidden>Gender*</option>    
                    <option value="mal">Male</option>   
                    <option value="fem">Female</option>
                    <option value="ot">Others</option>                
               </select>
               <div class="heading">
                <h1>Edit Address</h1>
                </div>     
                <input class="form-input" type="address" placeholder="Address 1*">
               <input class="form-input" type="address" placeholder="Address 2(Optional)">
               <input class="form-input" type="address" placeholder="City*">
               <select class="form-input" name="" required> 
                <option value="default">State*</option>   
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
               <input class="form-input" type="address" placeholder="Zipcode*">
               
               <button type="submit" class="btn">Save Changes</button>               
           </form>
           <div class="side">
               <h1>Manage Payment Information</h1>
               <p>For fast checkouts.</p>
               <button class="btn">Manage</button>
           </div>
       </div>
       <div class="signup hidden">
           <form class="form">
               <h1>Payment Information</h1>
               
               <div class="form-control" id="firstControl">
                   <input class="form-input" type="text" placeholder="Name on Card*" id="username">
                   <small>error message</small>
               </div>
               <div class="form-control">
                   <input class="form-input" type="text" placeholder="Card Number*" id="email" maxlength="16">
                   <small>error message</small>
               </div>
                    
               <div class="form-control">
                   <input class="form-input" type="" placeholder="Exp: MM/YYYY*" id="exp" maxlength="7">
                   <small>error message</small>
               </div>
               <div class="form-control">
                   <input class="form-input" type="password" placeholder="CVV*" id="password2" maxlength="4">
                   <small>error message</small>
               </div>
               <div class="form-control">
                <input class="form-input" type="password" placeholder="Zipcode*" id="password2" maxlength="4">
                <small>error message</small>
            </div>
            <button type="submit" class="btn">Save Changes</button>  
           </form>
           <div class="side">
               <h1>Edit Personal Information</h1>
               
               <button class="btn">Edit</button>
           </div>
       </div>
   </div>
   <script src="signup.js"></script>
</body>
</html>
